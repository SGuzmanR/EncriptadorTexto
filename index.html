<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Encriptador de Texto | SGuzmanR</title>
</head>
<body>
    <header>
        <nav class="section">
            <a href="index.html"><img id="nav-logo" src="assets/img/Logo.png" alt="Logo Alura"></a>
        </nav>
    </header>

    <main>
        <section id="main-left">
            <div class="panels section">
                <textarea id="write-text" name="writeText" placeholder="Ingrese el texto aqui"></textarea>
                <div id="exclamacion-main">
                    <img class="exclamacion-img" src="assets/img/ExclamationLogo.png" alt="Logo Exclamacion">
                    <p class="exclamacion-text">Solo letras minúsculas y sin acentos</p>
                </div>
                <div id="btns">
                    <button id="btn-enc" class="btn">Encriptar</button>
                    <button id="btn-des" class="btn">Desencriptar</button>
                </div>
            </div>
        </section>
        <section id="main-right">
            <div id="rect" class="panels section">
                <div id="off" class="part">
                    <img id="muñeco" src="assets/img/Muñeco.png" alt="Muñeco">
                    <p class="text1">Ningún mensaje fue encontrado</p>
                    <p class="text2">Ingresa el texto que desees encriptar o desencriptar.</p>   
                </div>
                <div id="on" class="part">
                    <textarea id="show-result" name="show result" readonly></textarea>
                    <button id="btn-copiar" class="btn">Copiar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Developed by SGuzmanR</p>
        <div id="socials">
            <a class="socials-link" href="#"><img src="assets/img/GitHub.png" alt="Github" style="width: 1.5rem;"></a>
            <a class="socials-link" href="#"><img src="assets/img/Linkedin.png" alt="Linkedin" style="width: 1.8rem;"></a>
        </div>
    </footer>

    <!--Script Code-->
    <script src="assets/js/main.js"></script>
</body>
</html>
